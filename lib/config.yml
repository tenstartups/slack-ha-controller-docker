---
bind_address: 0.0.0.0
bind_port: 8080

action_handlers:
  isy994:
    class_name: ISY994RestClient
    uri: http://admin:admin@isy994-ems
    actions:
      run_isy_program: run_program
      set_isy_integer_variable: set_integer
      set_isy_state_variable: set_state
  dsc_connect:
    class_name: DSCConnectRestClient
    uri: http://dsc-connect.docker
    actions:
      dsc_alarm_disarm: disarm
      arm_alarm_stay: arm_stay
      arm_alarm_away: arm_away

command_actions:
  - if:
      command: ha
      arguments:
        - do_something
    then:
      - run_isy_program:
          name: some_program
          branch: if
