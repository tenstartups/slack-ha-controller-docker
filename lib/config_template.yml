---
rest_server:
  bind_address: 0.0.0.0
  bind_port: 8080
  ack_message: ok

commands:
  ha:
    slack_auth_token: SLACK_TOKEN
    slack_auth_users:
      - SLACK_USER

action_handlers:
  isy994:
    class_name: Slackhook::ISY994RestClient
    uri: http://admin:admin@isy994-ems
    actions:
      - run_program
      - set_integer
      - set_state
  dsc_alarm:
    class_name: Slackhook::DSCConnectRestClient
    uri: http://dsc-connect
    actions:
      - disarm
      - arm_stay
      - arm_away

command_actions:
  - conditions:
      command: ha
      arguments:
        - do_something
    actions:
      - isy994_run_program:
          name: some_program
          branch: if
